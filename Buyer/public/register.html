<div class="container">
	<div class="login">
		<form>
			<div class="col-md-5 login-do">
				<div class="login-mail">
					<input type="text" placeholder="用户名" required="" id="username">
					<i  class="glyphicon glyphicon-user"></i>
				</div>
				<div class="login-mail">
					<input type="text" placeholder="手机号"  required="" onblur="checkPhone(this)" title="请输入正确的手机号码" id="phone" name="phone">
					<i  class="glyphicon glyphicon-phone"></i>
					<p id="phoneAlert" style="font-size:13px;color:red"></p>
				</div>
				<div class="login-mail">
					<input type="text" placeholder="邮箱" onblur="checkEmail(this)" id="email" name="email">
					<i  class="glyphicon glyphicon-envelope"></i>
					<p id="emailAlert" style="font-size:13px;color:red"></p>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="密码" required="" id="password" name="password">
					<i class="glyphicon glyphicon-lock"></i>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="确认密码" required="" onblur="checkPassword(this)" id="re_password" name="re_password">
					<i class="glyphicon glyphicon-lock"></i>
					<p id="passwordAlert" style="font-size:13px;color:red"></p>
				</div>
				<label class="hvr-skew-backward">
					<input type="submit"  onclick="return test()" value="注册">
				</label>

			</div>
		</form>
		<div class="col-md-1"> </div>
		<div class="col-md-5 login-right">
			<h3>欢迎来到GoEat</h3>

			<p>这里是美食的天堂，夏日的午后，点上一杯抹茶摩卡，静静的品尝，搭配一份黑森林最好不过。冬季的午后，来一杯热热的珍珠奶茶，再来一份刚出烤箱的华夫饼，最美不过此。
			</p>
		</div>

	</div>

</div>
