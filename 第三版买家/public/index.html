<script type="text/javascript">
angular.module('ngRouteExample', ['ngRoute'])
.controller('CookieController', function ($scope, $route) { $scope.$route = $route;})
.controller('BreadController', function ($scope, $route) { $scope.$route = $route;})
.controller('CakeController', function ($scope, $route) { $scope.$route = $route;})
.controller('SetMealController', function ($scope, $route) { $scope.$route = $route;})
.controller('BeverageController', function ($scope, $route) { $scope.$route = $route;})
.controller('CartController', function ($scope, $route) { $scope.$route = $route;})
    .controller('TestController', function ($scope, $http) { $http.get("http://localhost:8080/api")
        .success(function (response) {$scope.names = response.message;});})


.config(function ($routeProvider) {
    $routeProvider.
    when('/cookie', {
        templateUrl: 'binggan.html',
        controller: 'CookieController'
    }).
    when('/test', {
        templateUrl: 'mianbao.html',
        controller: 'TestController'
    }).
    when('/bread', {
        templateUrl: 'mianbao.html',
        controller: 'BreadController'
    }).
	when('/cake', {
        templateUrl: 'dangao.html',
        controller: 'CakeController'
    }).
	when('/setMeal', {
        templateUrl: 'taocan.html',
        controller: 'SetMealController'
    }).
	when('/beverage', {
        templateUrl: 'yinpin.html',
        controller: 'BeverageController'
    }).
	when('/cart', {
        templateUrl: 'cart.html',
        controller: 'BeverageController'
    });
//    otherwise({
//        redirectTo: '/cookie'
//    });
});
</script>
