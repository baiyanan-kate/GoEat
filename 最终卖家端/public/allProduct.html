<div ng-app="ngRouteExample" ng-controller="ShowAllController">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>图片</th>
            <th>商品名称</th>
            <th>价格</th>
            <th>所属分类</th>
            <th>创建时间</th>
            <th>库存量</th>
            <th>删除商品</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in products">
            <td><img style="width:50px;height:50px" ng-src="{{x.productImage}}"></td>
            <td style="vertical-align:middle">{{x.productName}} </td>
            <td style="vertical-align:middle">￥{{x.productPrice}}</td>
            <td style="vertical-align:middle">{{x.productClass}}</td>
            <td style="vertical-align:middle">{{x.createTime}}</td>
            <td style="vertical-align:middle">{{x.productStock}}</td>
            <td style="vertical-align:middle">
                <button class="label label-danger" ng-click="deleteProduct(x.productName)">删除</button>
            </td>

        </tr>

        </tbody>
    </table>

</div>
