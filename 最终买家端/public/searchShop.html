<div ng-app="ngRouteExample" ng-controller="SearchShopController">
<section class="gallery_area section_padding_100" >
	<div class="container">
		<div class="gallery_full_width_images_area">
			<div class="row" ng-repeat="x in shop">
			<div class="col-sm-6 col-md-4 col-lg-3 ">
				<div class=" wow fadeInUp" data-wow-delay=".2s">
					<!-- Single Service image -->
					<div class="single_service_img">
						<img ng-src="{{x.shopImage}}">
					</div>
					<!-- Single Service title -->
					<div class="single_service_title">
						<h4>{{x.shopName}}</h4>
					</div>
					<!-- Single Service content -->

				</div>
			</div>
				<div class="col-xs-10 col-md-8  wow fadeInUp" >
					<!-- Section Heading Start -->
					<div class="section_heading">
						<h3>{{x.shopName}}</h3>
					</div>
					<!-- Section Heading End -->

					<!-- About Us Text Start -->
					<div class="about_us_text">
						<p>{{x.shopIntroduction}}</p>
						<p>&nbsp</p>
						<p>&nbsp</p>
						<!--<a ng-href="http://localhost:8080/shopDetail.html?shopName={{x.shopName}}" style="font-size:22px">进入店铺</a>-->
						<button ng-click="toShop(x.shopName)" style="font-size:22px">进入店铺</button>
					</div>

					<p>&nbsp</p><p>&nbsp</p><p>&nbsp</p><p>&nbsp</p>
				</div>

				<!-- About Us Chart Area -->


			</div>
			

		


	</div>
			
		</div>
		
	
	
	<!-- end./ container -->
</section>




</div>
